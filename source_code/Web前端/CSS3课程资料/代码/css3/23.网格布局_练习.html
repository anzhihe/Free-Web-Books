<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;

            display: grid;
            grid-template-columns: 400px 150px auto;
            grid-template-rows: 250px auto;
        }

        .container > div{
            border: 1px solid red;
        }
        .aside{
            grid-column: 3/4;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>01</div>
        <div>02</div>
        <div class="aside">03</div>
        <div>04</div>
        <div>05</div>
    </div>
</body>
</html>
