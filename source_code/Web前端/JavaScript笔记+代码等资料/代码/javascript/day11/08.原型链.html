        /**
         *  Object的原型链结构
         */
        var o1=new Object();
        console.log(o1);  // 创建的对象
        console.log(Object.prototype); // 对象的原型，站在构造函数的角度
        console.log(o1.__proto__); // 对象的原型，站在对象的角度
        console.log(Object.prototype.constructor); // 构造函数
