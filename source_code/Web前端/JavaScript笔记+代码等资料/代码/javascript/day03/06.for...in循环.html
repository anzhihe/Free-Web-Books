        // 案例：提示用户输入一段英文，统计并输出其中的元音字母（aeiou）的个数
        var english = prompt('请输入一段英文：'); // adfasdfjlksajfwerw
        var count=0;
        for(var i in english){
            if(english[i]=='a'||english[i]=='e'||english[i]=='i'||english[i]=='o'||english[i]=='u'){
                count++;
            }
        }
