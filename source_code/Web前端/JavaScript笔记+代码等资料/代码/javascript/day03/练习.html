		/**
		 * 练习4：
		 * 在页面上输出1到1000之间5的倍数，并统计个数，要求每输出8个换一行显示
		 */ 
		var count=0; 
		for(var i=1;i<=1000;i++){
			if(i%5==0){
				document.write(i+'&nbsp;&nbsp;');
				count++;
				if(count%8==0){
					document.write('<br>');
				}
			}
		}
		document.write('<br>共计'+count+'个');
