        // 案例：提示用户输入一段英文，统计并输出其中的元音字母（aeiou）的个数
        var english = prompt('请输入一段英文：'); // adfasdfjlksajfwerw
        var count=0;
        for(var c of english){
            if(c=='a'||c=='e'||c=='i'||c=='o'||c=='u'){
                count++;
            }
        }
        console.log('共有'+count+'个元音字母');
    </script>
