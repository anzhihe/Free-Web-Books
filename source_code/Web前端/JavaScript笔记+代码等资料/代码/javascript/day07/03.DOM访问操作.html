<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        /**-

        function doProperty(){
            // let obj=document.getElementById('baidu'); // DOM对象

            let obj=document.querySelector('#male');
            // console.log(obj);

            obj.checked=true;

        /**

         */
        function doContent(){
            var obj=document.getElementById('mydiv');

            // 获取内容
            // console.log(obj.innerHTML);
            // console.log(obj.innerText);
            // console.log(obj.textContent);

            // 设置内容
            // obj.innerHTML='<h1>嘿嘿</h1>';
            // obj.innerText='嘿\n嘿';
            obj.textContent='嘿\n嘿';
        } 
    
        /**

        function doStyle(){
            var obj=document.getElementById('mydiv');

            /**

             */
            // 获取样式
            // console.log(obj.style.width);

            // obj.style.borderTopRightRadius='20px';

            /**
             *  使用className属性
             */
            // obj.className='hello'; 
            // console.log(obj.className);

            /**
             *  使用classList属性
             */
            // 添加类样式
            obj.classList.add('hello'); 
            obj.classList.add('world');
            // 删除类样式
            obj.classList.remove('d1');
            // 获取当前DOM对象上的所有类样式
            console.log(obj.classList);

    </script>
</head>
<body>
